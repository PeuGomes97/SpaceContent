<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE CONTENT{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="body-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container text-center">
            <a class="navbar-brand custom-font-style mx-auto" href="/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png" alt="Logo NASA" width="60" height="50" >SPACE CONTENT</a>
            <ul class="navbar-nav my-5">
                <li class="nav-item">
                    {% if 'user_id' in session %}
                        <div class="d-flex">
                            <a class="nav-link ml-3" href="{{ url_for('list_favorites', user_id=session['user_id']) }}">Favorites</a>
                            <a class="nav-link" href="/logout">Logout</a>
                        </div>
                    {% else %}
                        <div class="d-flex">
                        <a class="nav-link" href="/register">Register</a>
                        <a class="nav-link" href="/login">Login</a>
                    </div>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="background-image">
        <div class="container mt-5 content-over-image">
            {% for category, msg in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{category}}">{{ msg }}</div>
            {% endfor %}
        
            {% block content %}
            <!-- Content for each page goes here -->
            {% endblock %}
        </div>
    </div>
    <footer class="footer text-center py-2 fixed-bottom bg-dark text-white">
        <p class="m-0">Images provided by NASA's official API</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
